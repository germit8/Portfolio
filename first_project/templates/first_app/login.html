{% extends 'first_app/base.html' %}
{% block body_block %}

<div class="jumbtron">
    <h1>Please login:</h1>
    <form action="{% url 'first_app:user_login' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="username">Username: </label>
        <input type="text" name="username" placeholder="germit8">

        <label for="password">Password: </label>
        <input type="password" name="password">
        
        <input type="submit" value="Login">
    </form>
</div>


{% endblock %}
