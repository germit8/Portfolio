<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prvočísla</title>
    <script>

        function isPrime(n) {
            if (n <= 1) {
                return false;
            }
            for (let i = 2; i < n; i++) {
                if (n % i == 0) {
                    return false
                }
            }
            return true
        }

        function Primes() {
            let maxnum = document.getElementById("maxnum").value;
            let temp = "";
            for (let i = 0; i <= maxnum; i++) {
                if (isPrime(i)) {
                    temp += i + " "
                }
            }
            document.getElementById("výpis").innerHTML = temp;
        }

    </script>
</head>
<body align="center">
    <h2>Výpis prvočísel</h2>
    <p>Maximální číslo:</p>
    <input id="maxnum" type="number"><input value="Vypiš" type="button" onclick="Primes()">
    <p id="výpis"></p>
</body>
</html>
