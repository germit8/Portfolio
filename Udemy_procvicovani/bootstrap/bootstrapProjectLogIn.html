<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Page Title</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="main.js"></script>
</head>
<body>
    <!--Navigační panel-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Welcome</a>
            <div class="collapse navbar-collapse">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="bootstrapProject.html">Landing Page</a>
                </div>
            </div>
        </nav>

    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Log In</h1>
            <p class="lead">Enter your email and password below to log in to Coffee Lover</p>
        </div>

        <form action="bootstrapThanks.html" action="get">
            <div class="form-group">
                <label for="useremail">Email address</label>
                <input type="email" name="useremail" id="useremail" class="form-control" placeholder="Email" required>
            </div>

            <div class="form-group">
                <label for="userpassword">Password</label>
                <input type="password" name="userpassword" id="userpassword" class="form-control" placeholder="Password" required>
            </div>

            <div class="form-group form-check">
                <input type="checkbox" name="checkbox" id="checkbox" class="form-check-input">
                <label class="form-check-label" for="checkbox">Keep me logged in</label>
            </div>

            <input type="submit" class="btn btn-primary" value="Log In">
        </form>
    </div>
</body>
</html>
