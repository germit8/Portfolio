<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head>
        <title>Blog</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        {# MEDIUM STYLE EDITOR#}
        <script src="//cdn.jsdelivr.net/medium-editor/latest/js/medium-editor.min.js"></script>
        <link rel="stylesheet" href="//cdn.jsdelivr.net/medium-editor/latest/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <link href="https://fonts.googleapis.com/css?family=Lexend+Exa&display=swap" rel="stylesheet">
    </head>
    <body class="loader">
        <nav class="navbar navbar-expand-lg bg-light myfont">
            <div class="container">
              <div class="navbar-nav align-items-center">
                <a class="navbar-brand bigbrand" href="{% url 'blog:post_list' %}">My Tech blog</a>
                <a class="nav-item nav-link" href="{% url 'blog:about' %}">About</a>
                <a class="nav-item nav-link" href="https://www.github.com/germit8/Portfolio">Github</a>
                <a class="nav-item nav-link" href="https://www.facebook.com">Facebook</a>
              </div>
              <div class="navbar-nav align-items-center ml-auto">
                {% if user.is_authenticated %}
                  <a class="nav-item nav-link" href="{% url 'blog:post_new' %}">New Post</a>
                  <a class="nav-item nav-link" href="{% url 'blog:post_draft_list' %}">Drafts</a>
                  <a class="nav-item nav-link" href="{% url 'logout' %}">Log out</a>
                  <a >Welcome: {{ user.username }}</a>
                {% else %}
                  <a class="nav-item nav-link" href="{% url 'login' %}" aria-label="Login">Login</a>
                {% endif %}
              </div>
            </div>
          </nav>

        {# The actual blog posts#}
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                    <div class="blog_posts">
                    {% block content %}
                    {% endblock %}

                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
