{% extends 'base.html' %}

{% block body_block %}
<div class="container">
    <h1>Are you sure you want to delete this food?</h1>
    <form method="POST">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger" value="Confirm">
    </form>
    <a href="{% url 'fridge:food_detail' slug=food.slug %}" class="btn btn-secondary">Cancel</a>
</div>
{% endblock %}
