<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Datumov√© pokusy</title>
    <script>
        let HOST = window.location.protocol + "//" + window.location.hostname + ((window.location.port) ? ":" + window.location.port : "");
        function nactiDatum() {
            fetch(HOST + "/denvtydnu").then(function(response) {
            response.text().then(function(text) {
            let obj = JSON.parse(text);
            document.getElementById("den").innerHTML = obj.denVTydnuCesky;
            document.getElementById("datum").innerHTML = obj.datumCesky;
        });
    });
}
    </script>
</head>
<body onload="nactiDatum()">

Dnes je <b id="den"></b> <b id="datum"></b>.

</body>
</html>
