{% extends 'advanced_app/advanced_app_base.html' %}

{% block body_block %}

<h1>Welcome to the list of all the schools!</h1>
<ol>
    {% for school in schools %}
    <h2><li><a href="{{ school.id }}">School: {{ school.name }}</a></li></h2>
    {% endfor %}
</ol>

<p><a class="btn btn-success" href="{% url 'advanced_app:create' %}">Create new school</a></p>

{% endblock %}
